<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh API Website</title>
</head>

<body>

    <div id="contanier"></div>
    <!-- <h1>`Capital Is ${capital`}</h1> -->
    <img src="" width="100" alt="">
</body>

<script>
    const contanier = document.querySelector("#contanier");
    const requset = new XMLHttpRequest();
    const URL = "https://restcountries.eu/rest/v2/name/bangladesh";
    requset.open("GET", URL);
    requset.send();
    requset.addEventListener("load", function () {
        const [data] = JSON.parse(this.responseText);
        // console.log(data.capital);
        const htmlData = `
         <h2>Capital Is ${data.capital}</h2>
         <h2>Region Is ${data.region}</h2>
         <h2>CativeName Is ${data.nativeName}</h2>
         <img src="${data.flag}" width="300" alt="">
        `;
        contanier.insertAdjacentHTML("afterbegin", htmlData)
    });
</script>

</html>
